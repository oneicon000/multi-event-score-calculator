<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Score</title>

  <link rel="stylesheet" href="style.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json?v=5">

  <!-- Required for iOS PWA -->
  <link rel="apple-touch-icon" href="pic512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Theme Color -->
  <meta name="theme-color" content="#571b69">
</head>


<body>
  <main>
    <!-- Main Menu -->
    <div id="menu">
      <h1>Combined Event Score Calculator</h1>
      <button onclick="loadEvent('decathlonMen')">Men's Decathlon</button>
      <button onclick="loadEvent('heptathlonMenIndoor')">Men's Indoor Heptathlon</button>
      <button onclick="loadEvent('heptathlonWomen')">Women's Heptathlon</button>
      <button onclick="loadEvent('pentathlonWomenIndoor')">Women's Indoor Pentathlon</button>
    </div>
  
    <!-- Event Page Template (hidden until chosen) -->
    <div id="eventPage" style="display:none;">
        <button id="backButton" onclick="goBack()">‚Üê</button>
        <h2 id="eventTitle"></h2>

      <table id="eventTable">
        <thead>
          <tr>
            <th>Event</th>
            <th>Performance</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="eventBody"></tbody>
      </table>
      <h3>Total Score: <span id="totalScore">0</span></h3>

      <p id="day1Score">Day 1 Score: 0</p>
      <p id="day2Score">Day 2 Score: 0</p>
      
    </div>
  </main>
  
  <footer>
    <p id="lastUpdated"></p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
